name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          VITE_PVP_SERVER_URL: ${{ vars.VITE_PVP_SERVER_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ vars.VITE_GOOGLE_CLIENT_ID }}
          VITE_BUILD_ID: ${{ github.sha }}-${{ github.run_number }}
        run: |
          export VITE_PVP_SERVER_URL="${VITE_PVP_SERVER_URL:-http://localhost:8788}"
          export VITE_GOOGLE_CLIENT_ID="${VITE_GOOGLE_CLIENT_ID:-}"
          export VITE_BUILD_ID="${VITE_BUILD_ID:-manual-$(date +%s)}"
          echo "VITE_PVP_SERVER_URL=$VITE_PVP_SERVER_URL"
          echo "VITE_BUILD_ID=$VITE_BUILD_ID"
          if [ -z "$VITE_GOOGLE_CLIENT_ID" ]; then
            echo "VITE_GOOGLE_CLIENT_ID is empty (Google login will be disabled)"
          fi
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
